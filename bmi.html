
<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: Arial;
  }
  .bmi-input {
    width: 100%;
    max-width: 300px;
    margin: 0 auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .bmi-input input[type="number"] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: none;
    border-bottom: 2px solid #4CAF50;
  }
  .bmi-input input[type="submit"] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .bmi-input input[type="submit"]:hover {
    background-color: #45a049;
  }
  
  body {
    font-family: Arial;
  }
  .search-form {
    width: 100%;
    max-width: 300px;
    margin: 0 auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .search-form select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: none;
    border-bottom: 2px solid #4CAF50;
  }
  .search-form input[type="submit"] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .search-form input[type="submit"]:hover {
    background-color: #45a049;
  }
  h2,label,p{

    text-align: center;
  }
</style>
</head>
<body>

<h2>BMI Calculator</h2>

<form class="bmi-input" onsubmit="calculateBMI(event)">
  <label for="weight">Weight (in kg):</label>
  <input type="number" id="weight" name="weight" required>

  <label for="height">Height (in cm):</label>
  <input type="number" id="height" name="height" required>

  <input type="submit" value="Calculate">
</form>

<p id="result"></p>

<script>
function calculateBMI(event) {
event.preventDefault();
const weight = document.querySelector('#weight').value;
const height = document.querySelector('#height').value / 100;

const bmi = (weight / (height * height)).toFixed(2);

let resultText = `Your BMI is ${bmi}. `;

if (bmi < 18.5) {
resultText += 'You are underweight.';
} else if (bmi >= 18.5 && bmi <=24.9) {
resultText += 'You have a healthy weight.';
} else if (bmi >=25 && bmi <=29.9) {
resultText += 'You are overweight.';
} else {
resultText += 'You are obese.';
}

document.querySelector('#result').textContent = resultText;
}
</script>


<h2>Search for Nutrients</h2>

<form class="search-form" action="food.html" method="GET">
  <label for="nutrient">Select Nutrient:</label>
  <select id="nutrient" name="nutrient" required>
      <option value="" disabled selected>Select an option</option>
      <option value="protein">Protein</option>
      <option value="carbs">Carbohydrates</option>
      <option value="fats">Fats</option>
      <option value="vitamins">Vitamins</option>
      <option value="minerals">Minerals</option>
      <option value="fiber">Fiber</option>
      <option value="water">Water</option>
  </select>

  <input type="submit" value="Search">
</form>

</body>
</html>
