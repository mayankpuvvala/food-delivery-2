
<!DOCTYPE html>
<html>
<head>
    <title>Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #8b3b3b;
            border-radius: 30px;
            background-color: #FEE8B0;
        }
        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .row label {
            font-weight: bold;
        }
        .row span {
            color: #555;
        }
        .payment-options {
            margin-top: 20px;
        }
        .payment-option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .payment-option input[type="radio"] {
            margin-right: 10px;
        }
        .pay-button {
    display: block;
    width: 30%;
    margin: 20px auto 0;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
        .pay-button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Payment</h1>

    <div class="container">
        <div class="row">
            <label for="total">Cost:</label>
            <span id="total"></span>
        </div>
        <div class="row">
            <label for="tax">Tax (18%):</label>
            <span id="tax"></span>
        </div>
        <div class="row">
            <label for="final">Total Amount:</label>
            <span id="final"></span>
        </div>

        <div class="billing-address">
            <h2>Billing Address</h2>
            <div class="row">
                <label for="name">Name:</label>
                <input type="text" id="name">
            </div>
            <div class="row">
                <label for="address">Address:</label>
                <input type="text" id="address">
            </div>
            <div class="row">
                <label for="city">City:</label>
                <input type="text" id="city">
            </div>
            <div class="row">
                <label for="state">State:</label>
                <input type="text" id="state">
            </div>
            <div class="row">
                <label for="zip">Zip Code:</label>
                <input type="text" id="zip">
            </div>
        </div>

        <div class="payment-options">
            <h2>Payment Options</h2>
            <div class="payment-option">
                <input type="radio" name="payment-option" value="credit-card" checked> Credit Card
            </div>
            <div class="payment-option">
                <input type="radio" name="payment-option" value="debit-card"> Debit Card
            </div>
                <input type="radio" name="payment-option" value="net-banking"> Net Banking
            </div>
        </div>
    </div>
    
</div>

<button class="pay-button">Pay Now</button>
</div>


    <script>
        // get total cost from query parameter
        var urlParams = new URLSearchParams(window.location.search);
        var total = parseFloat(urlParams.get("total"));

        // calculate tax
        var tax = total * 0.18;

        // calculate final amount to pay
        var final = total + tax;

        // display total cost, tax and final amount to pay
        document.getElementById("total").textContent = "Rs." + total.toFixed(2);
        document.getElementById("tax").textContent = "Rs." + tax.toFixed(2);
        document.getElementById("final").textContent = "Rs." + final.toFixed(2);
    </script>
</body>
</html>
